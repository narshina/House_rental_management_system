{% extends 'temp/maintenant.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1 class="text-primary">SECURITY PAYMENT</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td style="color: white">CARDHOLDER NAME:</td>
					<td><input type="text" name="housename" required="" class="form-control" style="width: 350px;height: 50px"></td>
				</tr>
				<tr>
					<td style="color: white">CARD NUMBER:</td>
					<td><input type="text" name="ownername" class="form-control" required pattern="[0-9]{12}" minlength="12" maxlength="12" style="width: 350px;height: 50px"></td>
				</tr>
				<tr>
					<td style="color: white">CVV:</td>
					<td><input type="text" name="cvv" class="form-control" required pattern="[0-9]{4}" minlength="4" maxlength="4" style="width: 350px;height: 50px"></td>
				</tr>
				<tr>
					<td style="color: white">AMOUNT:</td>
					<td><input type="text" name="amount" required="" class="form-control" value="{{ s.amount }}" style="width: 350px;height: 50px"></td>
				</tr>
                <tr>
                    <td></td><td></td>
                </tr>
                 <tr>
                    <td></td><td></td>
                </tr>
                 <tr>
                    <td></td><td></td>
                </tr>
				<tr>
					<td></td>
					<td><input type="submit" value="PAY" class="btn-primary" style="width: 350px;height: 50px"</td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>
{% endblock %}
