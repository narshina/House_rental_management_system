{% extends 'temp/mainowner.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
	<h1 class="text-primary">VIEW MAINTENANCE REQUEST</h1>
	<table border="2" class="table table-striped">
		<tr>
			<th style="color: white">HOUSE NAME</th>
			<th style="color: white">TENANT NAME</th>
			<th style="color: white">MAINTANANCE</th>
		</tr>
        {% for i in x %}
		<tr>
        	<td style="color: white">{{ i.house.house_name}}</td>
			<td style="color: white">{{ i.tenant.tenant_name}}</td>

			<td style="color: white">{{ i.maintanance }}</td>
			<td><a href="/maintanance_trquest/ps_rp/{{ i.maintanance_id }}" class="btn btn-primary">Reply</a>
			</td>
		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
{% endblock %}
