{% extends 'temp/maintenant.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1 class="text-primary">MAINTENANCE REQUEST</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td style="color: white">HOUSE NAME:</td>
					<td><select name="hname" required="" style="width: 350px;height: 50px">
                    <option value="">---please select house name</option>
                        {% for i in x %}
                            <option value="{{ i.house_id }}">{{ i.house_name }}</option>
                        {% endfor %}
                    </select> </td>
				</tr>
				<tr>
					<td style="color: white">OWNER NAME:</td>
					<td><select name="oname" required="" style="width: 350px;height: 50px">
                    <option value="">---please select owner name</option>
                        {% for i in y %}
                            <option value="{{ i.owner_id }}">{{ i.owner_name }}</option>
                        {% endfor %}
                    </select> </td>
				</tr>
				<tr>
				<td style="color: white">MAINTENANCE:</td>
				<td><input type="text" name="maintanance" required="" class="form-control" style="width: 350px;height: 50px"></td>
				</tr>
            <tr>
                    <td></td><td></td>
                </tr>
                 <tr>
                    <td></td><td></td>
                </tr>
                 <tr>
                    <td></td><td></td>
                </tr>
					<td></td>
					<td><input type="submit" value="REQUEST" class="btn-primary" style="width: 350px;height: 50px"></td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>
{% endblock %}
